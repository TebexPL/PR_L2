<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tytuł 33507</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href='style.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div class='row'>
      <div class='col-3'></div>
      <div class='col-6' id='main'>
        <div class='card'>
          <div class='card-body'>
            <h3> Przykładowy formularz:</h3>
            <div class="row" id='formDiv'>
              <div class="col">
                <form>
                  <div class="row">
                    <div class="col-6">
                      <label for="name" class="form-label"> Imię</label>
                      <input type='text' class="form-control" id='name' />
                    </div>
                    <div class="col-6">
                      <label for="lastName" class="form-label">Nazwisko</label>
                      <input type='text' class="form-control" id='lastName' />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <label for="age" class="form-label"> Wiek</label>
                      <input type='number' class="form-control" id='age' />
                    </div>
                    <div class="col-6">
                      <label for="email" class="form-label">E-Mail</label>
                      <input type='email' class="form-control" id='email' />
                    </div>
                  </div>
                  <div class="row">
                    <label class="form-label">Płeć</label>
                    <div class="col-6">
                      <div class="form-check">
                        <input class="form-check-input" name='sex' type="radio" id="female">
                        <label class="form-check-label" for="female">
                          Kobieta
                        </label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-check">
                        <input class="form-check-input" name='sex' type="radio" id="male">
                        <label class="form-check-label" for="male">
                          Mężczyzna
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <label for="description" class="form-label"> Opis</label>
                        <textarea name="name" rows='5' type='text' class="form-control" ></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <label class='form-label'>Stan cywilny</label>
                        <select class="form-select" >
                          <option>Kawaler/Panna</option>
                          <option>Żonaty/Zamężna</option>
                          <option>Inny</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-2">
                        <input type="submit" class='btn btn-primary' />
                      </div>
                      <div class="col-2">
                        <input type="reset" class='btn btn-primary' />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='col-3'></div>
    </div>

  </body>
</html>
